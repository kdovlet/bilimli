{% extends 'base.html' %}

{% block title %} Edit your account {% endblock %}

{% block content %}
<h1> Edit your account </h1>
<form action="." method="POST" enctype="multipart/form-data">
	{{ user_form.as_p }}
	{{ profile_form.as_p }}
	{% csrf_token %}
	<button type="submit">Save changes</button>
</form>

{% endblock %}
