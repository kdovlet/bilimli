<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

.bubu{
    position: relative;
    display: inline-block;
    padding: 5px;
    color:#ffc107;
    text-decoration: none;
    transition: 0.5s;
    letter-spacing: 1px;
    overflow: hidden;
   
}
.bubu:hover{
    background: #ffc107;
    color: #050801;
    box-shadow: 0 0 5px #ffc107,
                0 0 25px #ffc107,
                0 0 50px #ffc107,
                0 0 200px #ffc107;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
.bubu:nth-child(1){
    filter: hue-rotate(270deg);
}
.bubu:nth-child(2){
    filter: hue-rotate(110deg);
}
.bubu span{
    position: absolute;
    display: block;
}
.bubu span:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#ffc107);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
.bubu span:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#ffc107);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
.bubu span:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#ffc107);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


.bubu span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#ffc107);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}
</style>

<a href="{% url 'profile' user.username %}" class="bubu" style="text-decoration: none;">
        <span></span> 
        <span></span>
        <span></span>
        <span></span>
        Salam, {{user.username}}
    </a>
