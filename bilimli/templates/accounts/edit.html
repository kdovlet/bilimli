{% extends 'base.html' %}

{% block title %} Edit your account {% endblock %}

{% block content %}
<hr>
<form action="." method="POST" enctype="multipart/form-data">
	<div class="form-group row">
    <label for="inputText3" class="col-sm-2 col-form-label">{{profile_form.full_name.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="full_name" class="form-control" id="inputEmail3" placeholder="Full name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputText3" class="col-sm-2 col-form-label">Welayat</label>
    <div class="col-sm-10">
      <input type="text" name="welayat" class="form-control" id="inputEmail3" placeholder="Welayat">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputText3" class="col-sm-2 col-form-label">{{profile_form.school.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="school" class="form-control" id="inputEmail3" placeholder="School">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputText3" class="col-sm-2 col-form-label">{{profile_form.clasy.label_tag}}</label>
    <div class="col-sm-10">
      <input type="text" name="clasy" class="form-control" id="inputEmail3" placeholder="Class">
    </div>
  </div>
	{% csrf_token %}
	<button type="submit" class="btn btn-warning">Save changes</button>
</form>

{% endblock %}
