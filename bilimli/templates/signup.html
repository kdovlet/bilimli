{% extends 'base.html' %}
 
{% block content %}
{% if form.errors %}
<div class="alert alert-danger" role="alert">
  {{form.errors}}
</div>
{% endif %}
<style type="text/css">
  label{
    color:white;
  }
</style>
<h2 style="color: #ffc107; text-align: center;"> Registrasiya <i class="fas fa-user-plus" style="font-size: 28px;"></i></h2>
<hr>
<form class="." method="post">
  {% csrf_token %}
 	<div class="form-group">
    <label for="inputText">Ulanyjy ady</label>
    <input type="text" name="username" class="form-control" id="inputText" placeholder="Durdy2003">
  </div>
  <div class="form-group">
    <label for="inputText2">Doly ady</label>
    <input type="text" class="form-control" name="full_name" id="inputText2" placeholder="Durdyyew Durdy">
  </div>
   <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Welaýat</label>
      <select id="inputState" name="city" class="form-control">
        <option selected>Daşoguz</option>
        <option>Lebap</option>
        <option>Mary</option>
        <option>Ahal</option>
        <option>Balkan</option>
        <option>Aşgabat</option>
      </select>
  	</div>
       <div class="form-group col-md-4">
      <label for="inputNumber">Mekdep</label>
      <input type="text" name="school" class="form-control" id="inputNumber">
    </div>
    <div class="form-group col-md-4">
      <label for="inputNumber">Klass</label>
      <input type="number" name="klass" class="form-control" id="inputNumber">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Parol</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password1" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Tassyklayjy parol</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password2" id="inputPassword4" placeholder="Password">
      {{form.error_tag}}
    </div>
  </div>
  <button class="btn btn-warning w-100" type="submit">Registrasiya et</button>
</form>

{% endblock content %}
